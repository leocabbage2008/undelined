<!DOCTYPE html>
<html lang="en">
  <head>
    <title>undelined</title>
    <style>
      #canvas {
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100%;
        height: 100vh;
        z-index: 999;
      }

      #canvas * {
        pointer-events: none;
      }
      .title .hr {
        height: 3px;
        width: 200px;
        background: #ffd6ff;
      }

      @keyframes anime {
        from {
          background-position: 0;
        }
        to {
          background-position: 200px;
        }
      }

      @keyframes big-anime {
        from {
          background-position: 0;
        }
        to {
          background-position: 400px;
        }
      }
      .big-hr .glow {
        text-align: center;
        width: 400px;
        height: 5px;
        background: linear-gradient(0.25turn, rgba(0, 0, 0, 0.1), #ffa0ff);
        margin: 20px;
        margin-left: auto;
        margin-right: auto;
        animation: big-anime 4s linear infinite;
      }
      .hr .glow {
        width: 200px;
        height: 3px;
        background: linear-gradient(0.25turn, rgba(0, 0, 0, 0.1), #ffffff);
        animation: anime 2s linear infinite;
      }
    </style>
  </head>
  <body>
    <svg id="canvas">
      <polyline
        id="spline"
        stroke="white"
        stroke-width="10"
        fill="rgba(200, 166, 237,.7)"
      ></polyline>
      <circle id="circle" r="5"></circle>
    </svg>
    <div id="banner">
      <pre id="info"></pre>
      <h1 id="title">undelined</h1>
    </div>
    <div class="colorbar"></div>
    <div id="main">
      <div class="content">
        <h1 style="color: rgb(173, 117, 225)">
          This is my page! I'm <span id="age"></span>, going by they/them
          online. I like coding!
        </h1>
      </div>
    </div>
    <script src="../js/bundle.js"></script>
    <script>
      document.getElementById('age').innerText =
        new Date(new Date() - new Date('02/05/2008')).getFullYear() - 1970;
    </script>
  </body>
</html>
